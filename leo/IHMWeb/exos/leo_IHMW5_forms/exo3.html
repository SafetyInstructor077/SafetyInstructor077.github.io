<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
  
    <title>modification</title>
    <!-- Custom theme -->
    <link rel="stylesheet" href="css/style.css">
    
    

</head>

<body>
    
    <h1>Formulaire de paiement :</h1>
    <p>Les champs obligatoires sont suivis par .*.</p>
    <h2>Informations de contact</h2>
    <form>
        <p>Qualité :
            Monsieur <input type="radio" name="genre" value="m"/>
            Madame <input type="radio" name="genre" value="f"/>
        </p>
        <p>Nom : .*.<input type="text" name="nom"></p>
        <p>e-mail : .*.<input type="text" name="mail"></p>
        <p>Mot de passe : .*.<input type="password" name="pass"></p>
        
        <h2>Informations de paiement</h2>
        <p>Type de carte : 
            <select name="menu[]" size="1">
                <option value="visa">Visa</option>
                <option value="bleue" selected>Bleue</option>
            </select>
        </p>
        <p>Numéro : .*.<input type="text" name="num"></p>
        <p>Validité : .*.<input type="text" name="val"></p>
        <p><i>format mm/aa</i></p>
        <button type="button">Valider le paiement</button>
    </form>

</body>
