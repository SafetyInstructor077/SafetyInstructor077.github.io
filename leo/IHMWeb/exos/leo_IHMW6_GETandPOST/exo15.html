<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
  
    <title>modification</title>
    <script>
        function afficher(idval, id_aff) {
        let val = document.getElementById(idval).value;
        document.getElementById(idval).value = ""
        if (val<18){
            document.getElementById(id_aff).innerHTML="mineur"}
        else{
            document.getElementById(id_aff).innerHTML='majeur'}
    }
    </script>

</head>

<body>
    
    <h1>Exercice 7 : </h1>
    <form>
        <p>Quel est ton âge <input id="age" type="text" placeholder="Entrer votre âge"></p>
        <input type="button" value="Entrer" onclick="afficher('age', 'verif')">
        <p>
            Vous êtes : <div id="verif"></div>
        </p>

    </form>

</body>
